<div class="row mt50">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <mat-card class="example-card">
        <mat-card-header>
          <h3>Login</h3>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="formData" (ngSubmit)="checkLogin()" #LoginForm="ngForm">
              <mat-form-field appearance="outline">
                <mat-label>تلفن همراه</mat-label>
                <input matInput placeholder="تلفن همراه" type="text" formControlName="username" required >
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                
                <mat-hint>برای ورود یا ثبت نام در عکستو نام کاربری یا تلفن همراه یا ایمیل خود را وارد نمایید</mat-hint>
              </mat-form-field>
            </form>
            <button class="btn-login" mat-raised-button color="primary" type="submit">Login</button>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-3"></div>
</div>
